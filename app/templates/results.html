{% extends 'base.html' %}

{% block page %}

<div class="table">
    <h1>Results</h1>
{% if results %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Score</th>
    </tr>
    {% for r in results %}
    
    <tr>
        <td>{{ r.first_name }}</td>
        <td>{{ r.last_name }}</td>
        <td>{{ results[r] }}</td>
    </tr>

    {% endfor %}
</table>
{% else %}
<p>No results found!</p>
{% endif %}
<div>

{% endblock page %}
