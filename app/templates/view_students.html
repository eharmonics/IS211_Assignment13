{% extends 'base.html' %}

{% block page %}

<div class="table">
    <h1>All Students</h1>
{% if students %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for st in students %}
    
    <tr>
        <td>{{ st.first_name }}</td>
        <td>{{ st.last_name }}</td>
    </tr>

    {% endfor %}
</table>
{% else %}
<p>No students found!</p>
{% endif %}
<div>

{% endblock page %}
